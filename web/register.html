<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <title>Regístrate Gratis - Panel de Lector | Comics Cloud</title>

    <link rel="canonical" href="register.html">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <a href="index.html"><img class="mb-4" src="images/logo-negro.svg" alt="" width="250" height="72"></a>
      <input type="text" id="nombre" class="form-control" placeholder="Nombre y Apellidos" autofocus>
      <input type="email" id="email" class="form-control" placeholder="Email" required>
      <input type="text" id="usuario" class="form-control" placeholder="Apodo" required>
      <input type="password" id="clave" class="form-control form-control-sm" placeholder="Contraseña" required>
      <label for="nacimiento">
        Fecha de Nacimiento:
      <input type="date" id="nacimiento" class="form-control" required>
      *Debes ser mayor de 16 años
      <hr>
      </label>
      <label for="nacimiento">
        Pregunta y Respuesta de seguridad:
        <select id="idiomas" class="form-control form-control-sm" required>
          <option>Mejor amigo de la infancia</option>
          <option>Ciudad de nacimiento</option>
          <option>Segundo nombre de mi madre</option>
        </select>
      <input type="text" id="respuesta" placeholder="Respuesta" class="form-control" required>
      *Se utilizará en caso de perder la contraseña
      </label>
      <div class="checkbox mb-3">
          <hr>
        <label>
          <input type="checkbox" value="lsRememberMe" id="rememberMe"> Acepto y comprendo los Términos y Condiciones
        </label>
      </div>
      <input type="button" onclick="Validar();" value="Registro" class="btn btn-lg btn-secondary btn-block">
      <p class="error" id="error"></p>
      <p class="entrando" id="entrando"></p>
      <p class="mt-5 mb-3 text-muted">Comics Cloud &copy; 2022-2023</p>
    </form>
    <script>
      function Validar() {
              document.getElementById("error").innerHTML="Registro cerrado.";
          }
    </script>
  </body>
</html>
