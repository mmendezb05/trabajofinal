<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <title>Entrar - Panel de Lector | Comics Cloud</title>

    <link rel="canonical" href="login.html">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <a href="index.html"><img class="mb-4" src="images/logo-negro.svg" alt="" width="250" height="72"></a>
      <input type="text" id="usuario" class="form-control" placeholder="Apodo" required autofocus>
      <input type="password" id="clave" class="form-control" placeholder="Contraseña" required>
      <div class="checkbox mb-3">
          
        <label>
          <input type="checkbox" value="lsRememberMe" id="rememberMe"> Recuérdame
        </label>
      </div>
      <input type="button" onclick="Validar()" value="Enviar" class="btn btn-lg btn-secondary btn-block">
      <p class="error" id="error"></p>
      <p class="entrando" id="entrando"></p>
      <p class="mt-5 mb-3 text-muted">Comics Cloud &copy; 2022-2023</p>
    </form>
    <script>
        function Validar() {
            //Coger los datos del formulario 
            var usuario = document.getElementById("usuario").value;
            var clave = document.getElementById("clave").value;
            if (usuario == "admin" && clave == "1234") {
                //Si somos administrador nos vamos a una web administrador
                document.getElementById("entrando").innerHTML="Entrando...";
                window.location.pathname = 'comicscloud/admin.html';
            } else {
                //Si algun dato está erroneo mostramos un mensaje
                document.getElementById("error").innerHTML="Datos incorrectos";
            }
            if (usuario == "pepe" && clave == "1234") {
                //Si somos usuario nos vamos a una web administrador
                document.getElementById("entrando").innerHTML="Entrando...";
                window.location.pathname = 'comicscloud/homepage.html';
            } else {
                //Si algun dato está erroneo mostramos un mensaje
                document.getElementById("error").innerHTML="Datos inorrectos";
            }
        }
    </script>
  </body>
</html>
